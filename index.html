<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <strong class="head">Code Journal</strong>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image" />
            </div>
            <div class="column-half align-input">
              <label for="title">Title</label>
              <input type="text" id="title" name="user_title" required />
              <label for="newUrl">Photo URL</label>
              <input type="url" id="newUrl" name="user_photo" required />
            </div>
            <div class="column-full align-input">
              <label for="notes" class="user_notes">Notes</label>
              <textarea id="notes" name="user_notes" rows="10"></textarea>
            </div>
            <div class="column-full button-col">
              <button id="Save-button" name="save">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul>
          <li class="row">
            <div class="column-half view-entry">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/a/a6/Pok%C3%A9mon_Pikachu_art.png" />
            </div>
            <div class="column-half">
              <h2>Pikachu</h2>
              <p>Electric mouse pokemon</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
